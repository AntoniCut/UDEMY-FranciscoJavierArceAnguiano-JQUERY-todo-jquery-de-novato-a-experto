<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>jQuery | Load con Ajax</title>
<script src="js/jquery.js"></script>
<script>
$(document).ready(function(){
	$("#poema1").click(function(){
		$("div").load("poema1.txt");
	});
	$("#poema2").click(function(){
		$("div").load("poema2.txt");
	});
});
</script>
</head>

<body>
<button id="poema1">Poema 1</button>
<button id="poema2">Poema 2</button>
<div></div>
</body>
</html>
