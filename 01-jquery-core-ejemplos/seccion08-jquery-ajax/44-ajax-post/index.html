<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> Seccion 8 - jQuery y AJAX </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="img/jquery-icon.png">

    <!--  **********  Librería de jQuery - CDN de Google  **********  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>


    <!--  **********  Estilos  **********  -->
    <style>
        .header {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            /* text-align: left; */
            margin-top: 20px;
            gap: 50px;
            font-size: 16px;
        }

        .load {
            display: flex;
            flex-direction: row;
            justify-content: center;
        }

        .botones {
            display: flex;
            flex-direction: row;
            justify-content: center;
            align-items: center;
            gap: 20px;
        }

        .input {
            width: 200px;
            height: 20px;
        }

        button {
            width: 180px;
            margin: 0 auto;
            background-color: blueviolet;
            color: white;
            padding: 7px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>


    <!--  **********  Código jQuery  **********  -->
    <script>

        $(document).ready(function () {

            console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');

            $("#popular").click(function () {
                leePoema(0);
            });

            $("#clasico").click(function () {
                leePoema(1);
            });

            $("#romantico").click(function () {
                leePoema(2);
            });

            function leePoema(tipo_poema) {
                $.post(
                    "poemaPOST.php",
                    {
                        poema: tipo_poema
                    },
                    onDespliega
                );
            }

            function onDespliega(respuesta, estatus, xhr) {
                $(".poema").html(respuesta);
            }

        });

    </script>

</head>

<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> Seccion 8 - El Método POST para Enviar Parametros desde jQuery. </h1>
        <hr>

    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <div class="botones">
            <button id="popular">Poema popular</button>
            <button id="clasico">Poema Clásico</button>
            <button id="romantico">Poema Romántico</button>
        </div>
       
        <div class="load">

            <div class="poema"> </div>

        </div>

        

    </main>

</body>

</html>
