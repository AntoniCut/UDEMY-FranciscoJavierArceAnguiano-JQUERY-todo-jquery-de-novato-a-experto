<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> Seccion 5 - jQuery y HTML  - Todo jQuery de Novato a Experto - Udemy - Francisco
        Javier Arce Anguiano
    </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="img/icon-jquery.png">

    <!-- **********  Librería de jQuery - CDN de Google  **********   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>


    <!--  **********  Estilos  **********  -->
    <style>
        .header {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: left;
            margin-top: 20px;
            gap: 10px;
            font-size: 16px;
        }

        #afrodita {
            width: 800px;
            height: 502px;
            background-image: url(imagenes/afrodita.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }

        p {
            font-size: 24px;
            text-align: center;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        input {
            width: 180px;
            margin: 0 auto;
            background-color: blueviolet;
            color: white;
            padding: 7px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>


    <!-- **********  Código jQuery  --  Script Interno  **********   -->
    <script>

        //  -----  Método READY  -----
        $(document).ready(function () {

            console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
            console.log("\n");

            //  -----  Referencia al HTML  -----
            $pTexto = $("#texto");

            $("#pregunta").click( function() {
                $pTexto.text("¿Quien pinto el Nacimiento de Venus?");
            });

            $("#respuesta").click( function() {
                $pTexto.text("Sandro Bottichelli (1445-5110), en 14");
            });

            $("#ventana").click( function() {
                const contenido = $pTexto.text();
                alert(contenido);
            });

        });

    </script>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> Seccion 5 - Leer y Escribir Texto con text(). </h1>
        <hr>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <p id="texto"> Click a Pregunta </p>
        <div class="botones">
            <input type="button" value="Pregunta" id="pregunta" />
            <input type="button" value="Respuesta" id="respuesta" />
            <input type="button" value="Ventana" id="ventana" />
        </div>


    </main>

</body>

</html>
