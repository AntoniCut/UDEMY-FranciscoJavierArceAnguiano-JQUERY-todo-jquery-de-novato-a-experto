<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> Seccion 5 - jQuery y HTML - Todo jQuery de Novato a Experto - Udemy - Francisco
        Javier Arce Anguiano
    </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="img/icon-jquery.png">

    <!-- **********  Librería de jQuery - CDN de Google  **********   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>


    <!--  **********  Estilos  **********  -->
    <style>
        .header {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: left;
            margin-top: 20px;
            gap: 10px;
            font-size: 16px;
        }

        #afrodita {
            width: 800px;
            height: 502px;
            background-image: url(imagenes/afrodita.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }

        p {
            font-size: 24px;
            text-align: center;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .input {
            width: 200px;
            height: 20px;
        }

        button {
            width: 180px;
            margin: 0 auto;
            background-color: blueviolet;
            color: white;
            padding: 7px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>


    <!-- **********  Código jQuery  --  Script Interno  **********   -->
    <script>

        //  -----  Método READY  -----
        $(document).ready(function () {

            console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
            console.log("\n");

            $("select").change(muestra);
            muestra();


            function muestra() {
                
                //  -----  Seleccionamos solo un valor  -----
                const unValor = $("#estado").val();

                //  -----  Arreglo si es mas de un Valor  -----
                const muchosValores = $("#idiomas").val() || [];
                $("p:first").text("Estado Civil: " + unValor);
                $("p:last").text("Idiomas: " + muchosValores.join(", "));
            }

        });

    </script>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> Seccion 5 - Leer los Resultados de un Combo Box por medio del Método val(). </h1>
        <hr>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <p> </p>
        <p> </p>

        <br> <br>

        <select id="idiomas" multiple="multiple">
            <option>Epañol</option>
            <option>Inglés</option>
            <option>Francés</option>
            <option>Alemán</option>
        </select>

        <select id="estado">
            <option>Soltero</option>
            <option>Casado</option>
            <option>Divorciado</option>
            <option>Viudo</option>
        </select>



    </main>

</body>

</html>
