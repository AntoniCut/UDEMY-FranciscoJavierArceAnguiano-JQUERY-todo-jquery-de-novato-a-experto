<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> Seccion 5 - jQuery y HTML - Todo jQuery de Novato a Experto - Udemy - Francisco
        Javier Arce Anguiano
    </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="img/icon-jquery.png">

    <!-- **********  Librería de jQuery - CDN de Google  **********   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>


    <!--  **********  Estilos  **********  -->
    <style>
        .header {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: left;
            margin-top: 20px;
            gap: 10px;
            font-size: 16px;
        }

        #afrodita {
            width: 800px;
            height: 502px;
            background-image: url(imagenes/afrodita.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }

        p {
            text-align: center;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        input {
            width: 180px;
            margin: 0 auto;
            background-color: blueviolet;
            color: white;
            padding: 7px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>


    <!-- **********  Código jQuery  --  Script Interno  **********   -->
    <script>

        //  -----  Método READY  -----
        $(document).ready(function () {

            console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
            console.log("\n");

            //  -----  Referencias al HTML  -----
            const $texto = $("#texto");

            $("#titulo").click( function() {
                const titulo = $("img").attr("title");
                $texto.text(titulo);
            });

            $("#chica").click( function() {
                $("img").attr({
                    width: '160px',
                    height: '196px'
                });
            });

            $("#mediana").click( function() {
                $("img").attr({
                    width: 320,
                    height: 392
                });
            });

            $("#grande").click( function() {
                $("img").attr({
                    width: 480,
                    height: 588
                });
            });
       
        });

    </script>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> Seccion 5 - Modificar Atributos con el Método attr(). </h1>
        <hr>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <div class="botones">
            <input id="titulo" type="button" value="Titulo">
            <input id="chica" type="button" value="Chica">
            <input id="mediana" type="button" value="Mediana">
            <input id="grande" type="button" value="Grande">
        </div>

        <br>
        
        <img src="imagenes/afrodita160x196.jpg" width="160" height="196" alt="Afrodita"
            title="El nacimiento de Venus, William-Adolphe Bouguereau, 1879">
        
        <p id="texto"></p>
        
    </main>

</body>

</html>
