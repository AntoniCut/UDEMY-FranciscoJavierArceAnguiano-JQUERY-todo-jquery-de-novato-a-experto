<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> jQuery Selector Asterisco - Todo jQuery de Novato a Experto - Udemy - Francisco Javier Arce Anguiano
    </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="img/icon-jquery.png">

    <!-- **********  Librería de jQuery - CDN de Google  **********   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>


    <!--  **********  Estilos  **********  -->
    <style>
        .header {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin-top: 20px;
            gap: 20px;
            font-size: 16px;
        }

        .botones,
        .imagenes {
            display: flex;
            gap: 20px;
        }

        input {
            background-color: blueviolet;
            color: white;
            padding: 7px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>


    <!-- **********  Código jQuery  --  Script Interno  **********   -->
    <script>

        //  -----  Método READY  -----
        $(document).ready( function() {

            console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
            console.log("\n");

            $("#dioses").click(onDioses);
            $("#diosas").click(onDiosas);
            $("#reyes").click(onReyes);
            $("#semidioses").click(onSemidioses);
            
            $("#desaparecer").click(function() {

                $("*").css("opacity", "0.5");
            });

        });

        function onDioses() {
            $("img[title='dios']").css({
                border: "10px",
                borderStyle: "solid",
                borderColor: "orange"
            });
        }

        function onDiosas() {
            $("img[title='diosa']").css({
                border: "10px",
                borderStyle: "solid",
                borderColor: "pink"
            });
        }

        function onReyes() {
            $("img[title='rey']").css({
                border: "10px",
                borderStyle: "solid",
                borderColor: "blue"
            });
        }

        function onSemidioses() {
            $("img[title='semidios']").css({
                border: "10px",
                borderStyle: "solid",
                borderColor: "green"
            });
        }

    </script>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> Seccion 02 - Selector Asterisco. </h1>
        <hr>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <div class="botones">
            <input type="button" id="dioses" value="Dioses" />
            <input type="button" id="diosas" value="Diosas" />
            <input type="button" id="reyes" value="Reyes" />
            <input type="button" id="semidioses" value="Semidioses" />
            <input type="button" id="desaparecer" value="Desaparecer" />
        </div>

        <div class="imagenes">
            <img src="imagenes/afrodita160x196.jpg" width="160" height="196" title="diosa" />
            <img src="imagenes/atenea.jpg" width="160" height="196" title="diosa" />
            <img src="imagenes/damocles.jpg" width="160" height="196" title="rey" />
            <img src="imagenes/diogenes.jpg" width="160" height="196" title="rey" />
            <img src="imagenes/hades160x196.jpg" width="160" height="196" title="dios" />
            <img src="imagenes/hercules.jpg" width="160" height="196" title="semidios" />
            <img src="imagenes/poseidon160x196.jpg" width="160" height="196" title="dios" />
            <img src="imagenes/zeus160x196.jpg" width="160" height="196" title="dios" />
        </div>

    </main>

</body>

</html>
