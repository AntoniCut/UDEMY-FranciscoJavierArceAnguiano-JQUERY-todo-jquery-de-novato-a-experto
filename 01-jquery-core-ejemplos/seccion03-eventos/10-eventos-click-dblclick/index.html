<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> jQuery Eventos Click y DblClick - Todo jQuery de Novato a Experto - Udemy - Francisco Javier Arce Anguiano
    </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="img/icon-jquery.png">

    <!-- **********  Librería de jQuery - CDN de Google  **********   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>


    <!--  **********  Estilos  **********  -->
    <style>
        .header {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: left;
            margin-top: 20px;
            gap: 10px;
            font-size: 16px;
        }

        #afrodita {
            width: 800px;
            height: 502px;
            background-image: url(imagenes/afrodita.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }

        input {
            width: 100px;
            margin: 0 auto;
            background-color: blueviolet;
            color: white;
            padding: 7px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>


    <!-- **********  Código jQuery  --  Script Interno  **********   -->
    <script>

        //  -----  Método READY  -----
        $(document).ready(function () {

            console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
            console.log("\n");

            let foto = true;

            $("#afrodita").click(function () {
                
                if(foto) $(this).css("background-image", "url(imagenes/afrodita2.jpg)");
                else $(this).css("background-image", "url(imagenes/afrodita.jpg)");
                foto = !foto;
            });

            $("#afrodita").dblclick(function () {
                
                if(foto) {
                    $(this).css({
                        backgroundImage: "url(imagenes/afrodita2.jpg)",    
                        width: 400,
                        height: 201
                    });
                } else {
                    $(this).css({
                        backgroundImage: "url(imagenes/afrodita.jpg)",    
                        width: 400,
                        height: 201
                    });
                }
                foto = !foto;
            });
           
        });

    </script>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> Seccion 03 - Eventos Click y DblClick. </h1>
        <hr>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <div id="afrodita"> </div>

    </main>

</body>

</html>
