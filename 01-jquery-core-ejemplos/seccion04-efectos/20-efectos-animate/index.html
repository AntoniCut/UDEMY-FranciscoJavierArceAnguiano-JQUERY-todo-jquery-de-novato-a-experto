<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> jQuery Efectos Animate - Todo jQuery de Novato a Experto - Udemy - Francisco
        Javier Arce Anguiano
    </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="img/icon-jquery.png">

    <!-- **********  Librería de jQuery - CDN de Google  **********   -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>


    <!--  **********  Estilos  **********  -->
    <style>
        .header {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: left;
            margin-top: 20px;
            gap: 10px;
            font-size: 16px;
        }

        .mercurio-container {
            position: absolute;
            top: 200px;
            left: 50px;
        }

        .botones {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        input {
            width: 180px;
            margin: 0 auto;
            background-color: blueviolet;
            color: white;
            padding: 7px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>


    <!-- **********  Código jQuery  --  Script Interno  **********   -->
    <script>

        //  -----  Método READY  -----
        $(document).ready(function () {

            console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');
            console.log("\n");

            //  -----  Referencia al HTML  -----
            const $mercurio = $(".mercurio-container");

            $("#corre").click(function () {
                $mercurio.animate({
                    left: "80%",
                    opacity: 0
               }, 4000);
            });

            $("#regresa").click(function () {
                $mercurio.animate({
                    left: 50,
                    opacity: 1
               }, 4000);
            });

        });

    </script>

</head>


<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> Seccion 04 - Efectos Animate. </h1>
        <hr>
    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <div class="botones">
            <input type="button" id="corre" value="corre" />
            <input type="button" id="regresa" value="regresa" />
        </div>

        <div class="mercurio-container">
            <img src="imagenes/mercurio.jpg" width="201" height="251" id="mercurio">
        </div>
        <br>

    </main>

</body>

</html>
