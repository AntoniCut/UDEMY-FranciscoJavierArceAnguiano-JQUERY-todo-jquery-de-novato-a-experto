<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Seccion 6 - DOM, Añadir y Remover Elementos</title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="img/jquery-icon.png">

    <!--  **********  Librería de jQuery - CDN de Google  **********  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>


    <!--  **********  Estilos  **********  -->
    <style>
        .header {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: left;
            margin-top: 20px;
            gap: 20px;
            font-size: 16px;
        }


        .botones {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }


        .input {
            width: 200px;
            height: 20px;
        }

        input {
            width: 180px;
            margin: 0 auto;
            background-color: blueviolet;
            color: white;
            padding: 7px;
            border-radius: 10px;
            cursor: pointer;
        }

        .autor {
            text-align: right;
            font-style: italic;
        }

        .texto {
            text-align: center;
        }

        .rojo {
            color: red;
        }

        .caja {
            width: 400px;
            background-color: #ff9;
            border: black solid 2px;
            padding: 20px;
            height: 200px;
        }
    </style>


    <!--  **********  Código jQuery  **********  -->
    <script>

        $(document).ready(function () {

            console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');

            $("#cajaBtn").click(function () {
                $("div").addClass('caja');
                $(this).hide();
            });

            $("#textoBtn").click(function () {
                $("p").addClass('texto rojo');
                $(this).hide();
            });

            $("#autorBtn").click(function () {
                $("#autor").addClass('autor');
                $(this).hide();
            });

            $("#rojoBtn").click(function () {
                $("p").removeClass('rojo');
                $(this).hide();
            });

            $("#borrarBtn").click(function () {
                $("p").removeClass('texto rojo');
                $("div").removeClass('caja');
                $("#autor").removeClass('autor');
                $(this).hide();
            });

        });

    </script>

</head>

<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> Seccion 6 - Remover Estilos de un Elemento con removeClass(). </h1>
        <hr>

    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <div>
            <p>En el agua clara</p>
            <p>Que brota en la fuente</p>
            <p>Un lindo pescado</p>
            <p>Sale de repente</p>
            <p id="autor">Autor: anónimo</p>
        </div>
        <input type="button" value="Estilo Caja" id="cajaBtn">
        <input type="button" value="Estilo Texto" id="textoBtn">
        <input type="button" value="Estilo Autor" id="autorBtn">
        <input type="button" value="Quitar rojo" id="rojoBtn">
        <input type="button" value="Borrar Estilos" id="borrarBtn">


    </main>

</body>

</html>
