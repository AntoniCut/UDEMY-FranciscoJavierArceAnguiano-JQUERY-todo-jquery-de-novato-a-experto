<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>Seccion 6 - DOM, Añadir y Remover Elementos</title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="img/jquery-icon.png">

    <!--  **********  Librería de jQuery - CDN de Google  **********  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>


    <!--  **********  Estilos  **********  -->
    <style>
        .header {
            width: 100%;
            height: 100px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border: 1px solid green;
        }

        .main {
            display: flex;
            flex-direction: column;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            text-align: left;
            margin-top: 20px;
            gap: 20px;
            font-size: 16px;
        }

        #afrodita {
            width: 800px;
            height: 502px;
            background-image: url(imagenes/afrodita.jpg);
            background-repeat: no-repeat;
            background-size: 100%;
        }

        .botones {
            display: flex;
            flex-direction: row;
            justify-content: center;
            gap: 20px;
        }

        .texto-lista {
            display: flex;
            flex-direction: row;
        }

        .input {
            width: 200px;
            height: 20px;
        }

        button {
            width: 180px;
            margin: 0 auto;
            background-color: blueviolet;
            color: white;
            padding: 7px;
            border-radius: 10px;
            cursor: pointer;
        }
    </style>


    <!--  **********  Código jQuery  **********  -->
    <script>

        $(document).ready(function () {

            console.warn('----------  Documento Cargado!!!  ----- ', 'CDN Google - jQuery version:', $.fn.jquery, ' ----------', '\n');

            //  -----  Referencias al HTML  -----
            var $btnRespuesta = $("#respuesta");
            var $pPregunta = $("#pregunta");

            //  -----  Función de clic en el botón de respuesta  -----
            $btnRespuesta.click(function () {

                //  -----  Añadimos un párrafo después del párrafo pregunta  -----
                $pPregunta.after("<p id='res'>Sandro Bottichelli</p>");

                //  -----  Ocultamos el botón "Respuesta"  -----
                $(this).hide();

                //  -----  Añadimos un nuevo botón antes del párrafo res  -----
                $btnRespuesta.before("<button id='pintura'> Mostrar Pintura </button>");

                //  -----  Añadimos funcionalidad al nuevo botón "Mostrar Pintura"  -----
                $("#pintura").click(function () {

                    //  -----  Añadimos una imagen después del párrafo respuesta  -----
                    $("#res").after("<img src='imagenes/afrodita.jpg'>");

                    //  -----  Ocultamos el boton Mostrar Pintura  -----
                    $(this).hide();
                });

            });

        });

    </script>

</head>

<body>

    <!--  Header o Cabecera  -->
    <header class="header">
        <h1>Seccion 6 - Añadir Elementos con after() y before()</h1>
        <hr>
    </header>

    <!--  Contenido  -->
    <main class="main">

        <button type="button" value="Respuesta" id="respuesta"> Respuesta </button>
        <p id="pregunta">¿Quién pintó el Nacimiento de Venus en 1484?</p>

    </main>

</body>

</html>
