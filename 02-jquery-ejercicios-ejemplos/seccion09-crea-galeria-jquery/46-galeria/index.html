<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title> Seccion 9 - Crea una Galeria con jQuery </title>

    <!--  **********  Favicon  **********  -->
    <link rel="icon" href="img/jquery-icon.png">

    <!--  **********  Estilos CSS  ----------  -->
    <link rel="stylesheet" href="css/styles.css">

    <!--  **********  Librería de jQuery - CDN de Google  **********  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"> </script>

</head>

<body>

    <!--  **********  Header o Cabecera  **********  -->
    <header class="header">

        <h1> 46 - Galeria de Imágenes. </h1>
        <hr>

    </header>

    <!--  **********  Contenido  **********  -->
    <main class="main">

        <section id="galeriaContainer">

            <h2 id="texto"> Texto de las imágenes </h2>
            
            <div id="izq"> <img src="fondos/izq.fw.png"> </div>
            <div id="der"> <img src="fondos/der.fw.png"> </div>

            <article>
                <img id="foto" src="fondos/fondo1.jpg" width="450px" height="320px">
            </article>

            <footer>
                <div id="foto1" alt="1"> <img src="fondos/bolaGris.fw.png"> </div>
                <div id="foto2" alt="2"> <img src="fondos/bolaGris.fw.png"> </div>
                <div id="foto3" alt="3"> <img src="fondos/bolaGris.fw.png"> </div>
                <div id="foto4" alt="4"> <img src="fondos/bolaGris.fw.png"> </div>
                <div id="foto5" alt="5"> <img src="fondos/bolaGris.fw.png"> </div>
                <div id="foto6" alt="6"> <img src="fondos/bolaGris.fw.png"> </div>
            </footer>

        </section>

    </main>

</body>

<script src="js/galeria.js"> </script>

</html>
