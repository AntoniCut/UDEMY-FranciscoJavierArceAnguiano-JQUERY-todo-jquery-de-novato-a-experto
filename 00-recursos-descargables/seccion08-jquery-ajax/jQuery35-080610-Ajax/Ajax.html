<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>jQuery 3 | Ajax</title>
<script src="JS/jquery.js"></script>
<script>
/**********************************************
Este ejercicio solo funciona en un servidor web
***********************************************/
$(document).ready(function(){	
	$("#popular").click(function(){
		leePoema(0);
	});
	$("#clasico").click(function(){
		leePoema(1);
	});
	$("#romantico").click(function(){
		leePoema(2);
	});
});
function leePoema(tipo) {
	$.ajax({
		async:true,
		type:"POST",
		dataType:"html",
		contentType:"application/x-www-form-urlencoded",
		url:"poemaPOST.php",
		data:{poema:tipo},
		beforeSend:inicioEnvio,
		success:llegadaEnvio,
		timeout:4000,
		error:errorEnvio
	});
}
function inicioEnvio(){
	$("div").text("Cargando informaci칩n...");
}
function llegadaEnvio(data){
	$("div").html(data);
}
function errorEnvio(){
	$("div").text("Error cargando la informaci칩n...");
}
</script>
</head>

<body>
<button id="popular">Poema popular</button>
<button id="clasico">Poema Cl치sico</button>
<button id="romantico">Poema Rom치ntico</button>
<div></div>
</body>
</html>
